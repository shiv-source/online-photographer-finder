<body>

    <!--================Header Menu Area =================-->
    <header class="header_area">
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <a class="navbar-brand logo_h" href="/"><img src="{% static '../static/img/logo.png' %}" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                        <ul class="nav navbar-nav menu_nav ml-auto">
                            <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item submenu dropdown">
                                {% if user.is_authenticated %}
                                <a href="/" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
                                <ul class="dropdown-menu">
                                    <!-- <li class="nav-item"><a class="nav-link" href="/account/login/">Login</a></li>
                                    <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>        
                                    <li class="nav-item"><a class="nav-link" href="/account/signup/">Signup</a></li> -->
                                   <li class="nav-item">
                                        <form action="" method="POST">
                                                {% csrf_token %}
                                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                        </form>
                                   </li>
                                    
                                </ul>

                                {% else %}
                                <a href="/" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
                                <ul class="dropdown-menu">
                                    <li class="nav-item"><a class="nav-link" href="/account/login/">Login</a></li>
                                    <!-- <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>         -->
                                    <li class="nav-item"><a class="nav-link" href="/account/signup/">Signup</a></li>
                                </ul>
                                {% endif %}
                            </li>
                            <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                        </ul>
                        <div class="right-button">
                            <ul>
                                <li><a id="search" href="javascript:void(0)"><i class="fas fa-search"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="search_input" id="search_input_box">
            <div class="container ">
                <form class="d-flex justify-content-between search-inner">
                    <input type="text" class="form-control" id="search_input" placeholder="Search Here">
                    <button type="submit" class="btn"></button>
                    <span class="ti-close" id="close_search" title="Close Search"></span>
                </form>
            </div>
        </div>
    </header>
